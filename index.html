<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Falcon</title>
<style>
  body {
    margin: 0; 
    background: #121212;
    color: #0f0;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  #loginBox {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 100px;
  }

  input {
    padding: 10px;
    width: 200px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }

  #loginBtn {
    background: #0f0;
    color: #000;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  button {
    background: #0f0;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
  }
  button:disabled {
    background: #055005;
    cursor: wait;
  }
  table {
    margin: auto;
    width: 90%;
    max-width: 700px;
    border-collapse: collapse;
    background: #222;
  }
  th, td {
    border: 1px solid #0f0;
    padding: 10px;
  }
  th {
    background: #0a0;
  }
  #status {
    margin: 15px 0;
    font-weight: bold;
    min-height: 28px;
    font-size: 18px;
  }

  .spinner {
    border: 4px solid #0f0;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  #mainContent {
    display: none;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>üîê Falcon Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn" onclick="checkLogin()">Login</button>
  <div id="loginStatus" style="margin-top:10px; font-weight:bold;"></div>
</div>

<div id="mainContent">
  <header>üé≤ Falcon Signal</header>

  <button id="generateBtn" onclick="generateSignal()">Generate Signal</button>
  <button onclick="resetSignals()">Falcon Reset</button>

  <div id="status"></div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Asset</th>
        <th>Direction</th>
        <th>Expiry</th>
        <th>Strategy</th>
      </tr>
    </thead>
    <tbody id="signalTableBody"></tbody>
  </table>
</div>

<script>
  const validUsername = "falcon";
  const validPassword = "forid0kfreefalcon";

  function checkLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const loginStatus = document.getElementById("loginStatus");

    if (username === validUsername && password === validPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      loginStatus.textContent = "‚ùå Invalid Username or Password";
      loginStatus.style.color = "#f00";
    }
  }

  const assets = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'AUD/USD'];
  const directions = ['BUY', 'SELL'];
  const expiries = ['1M'];
  const strategies = ['Price Action', 'EMA', 'Volume'];

  const generateBtn = document.getElementById('generateBtn');
  const statusDiv = document.getElementById('status');

  function generateSignal() {
    generateBtn.disabled = true;
    const strategy = strategies[Math.floor(Math.random() * strategies.length)];
    statusDiv.innerHTML = `<span class="spinner"></span>Generating Signal with strategy: <strong>${strategy}</strong>...`;

    setTimeout(() => {
      const now = new Date();
      const time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');

      const asset = assets[Math.floor(Math.random() * assets.length)];
      const direction = directions[Math.floor(Math.random() * directions.length)];
      const expiry = expiries[Math.floor(Math.random() * expiries.length)];

      const tbody = document.getElementById('signalTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${time}</td>
        <td>${asset}</td>
        <td>${direction}</td>
        <td>${expiry}</td>
        <td>${strategy}</td>
      `;
      tbody.prepend(row);

      statusDiv.textContent = 'Falcon Signal Generated Successfully ‚úÖ';

      setTimeout(() => {
        statusDiv.textContent = '';
      }, 3000);

      generateBtn.disabled = false;
    }, 2000);
  }

  function resetSignals() {
    const tbody = document.getElementById('signalTableBody');
    tbody.innerHTML = '';
    statusDiv.textContent = 'All Signals Reset ‚ùå';
    setTimeout(() => {
      statusDiv.textContent = '';
    }, 3000);
  }
</script>

</body>
</html>
